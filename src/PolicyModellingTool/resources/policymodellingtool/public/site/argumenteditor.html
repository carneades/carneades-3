<div id="argumenteditor-content" class="pm-editor">
  <h2>{{title}}</h2>

  <form id="argument-form">
    <p>
      <h3>Header</h3>
      <div class="argument-metadata"></div>
    </p>
    <hr/>

    <p>Direction:<input id="direction" name="pro" type="radio" value="pro"/>Pro
      <input name="pro" type="radio" value="con"/>Con
    <p/>

    <p>Strict:
      <input name="strict" type="radio" value="yes">Yes
      <input name="strict" type="radio" value="no">No
    </p>

    <p>
      Weight: Low <input type="range" min="0" max="1" value="0.5" step="0.01"/> High&nbsp;&nbsp; <input id="argument-editor-weight" class="weight-input" type="text"/>
    </p>

    <div class="scheme">
      <div class="scheme-candidate">
      </div>
      <div class="scheme-description">
      </div>
      <div class="scheme-metadata">
      </div>
    </div>
    <br/>
    <div class="conclusion-candidate">
    </div>
    <div class="argument-editor-premises">
    </div>

    <div class="argument-editor-exceptions">
    </div>
      
    <br/>
    <br/>
    <br/>

    <div class="navigation"><a class="cancel-argument" href="">Cancel</a>&nbsp<a class="save-argument" href="" >Save argument</a></div>
  </form>

</div>
