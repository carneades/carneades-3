<div id="report">

  {{>pmmenu}}

  <h2>{{pmt_report}}</h2>

  <p>
    <table class="vote-table">
      <tr>
        <th>{{pmt_policy}}</th>
        <th>{{pmt_agreement}}</th>

        {{#policies}}

        {{/policies}}
      </tbody>
    </table>
  </p>

</div>
